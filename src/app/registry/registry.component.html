<div class="section registry-container">
    <div class="container">
        <div class="registry-image-container">
            <div [class.slideInLeft]="registryElementIsInView" class="registry-image-1"></div>
            <div [class.slideInLeft]="registryElementIsInView" class="registry-image-2"></div>
        </div>
        <div class="pull-right">
            <div class="registry-header-container">
                <h1 class="section-header registry-header">
                    Registry
                </h1>
            </div>
            <div class="registry-info-container">
                <div class="registry-info">
                    <p>Jordan and Joseph are registered at the following&nbsp;locations:</p>
                    <div #registry class="registry-options-container">
                        <div [class.slideInRight]="registryElementIsInView" class="square-container target" (click)="openRegistry(registry[0].reg_url)"></div>
                        <div [class.slideInRight]="registryElementIsInView" class="half-hr"></div>
                        <div [class.slideInRight]="registryElementIsInView" class="square-container bbb" (click)="openRegistry(registry[1].reg_url)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
